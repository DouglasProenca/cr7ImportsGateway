name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Application JAR
      working-directory: /home/runner/work/Cr7ImportsGateway/Cr7ImportsGateway
      run: mvn clean package

    - name: Build and push multi-arch Docker Image
      run: |
        # Build and push the image for both amd64 and arm64 architectures
        docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/cr7ImportsGateway:${{ github.run_id }} --push -f /home/runner/work/Cr7ImportsGateway/Cr7ImportsGateway/Dockerfile .
